{% extends "main/base.html" %}

{% block content %}

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for post in posts %}
            <div class="post-preview">
              <a href="{% url 'blogpost' post.slug %}">
                <h2 class="post-title">
                  {{post.title}}
                </h2>
                <h3 class="post-subtitle">
                  {{post.description}}
                </h3>
              </a>
              <p class="post-meta">Posted by {{post.author}} on {{post.posted}}</p>
            </div>
            <hr>
        {% endfor %}

        {% include 'main/block/pagination.html' with results=posts %}

      </div>
    </div>
  </div>

{% endblock %}
