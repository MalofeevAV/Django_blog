{% extends "main/base.html" %}

{% block content %}

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-lg-10 align-self-end">
                <h1 class="font-weight-bold mb-4">Update article</h1>
                <p></p>
            </div>
            <form method="POST" enctype="multipart/form-data"> {% csrf_token %}

                <div class="mb-5">
                    <div class="form-group">
                        <div class="col-md-10">
                            {{ form.title }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            {{ form.description }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            {{ form.content }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-auto">
                            {{ form.image }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            {{ form.tag }}
                        </div>
                    </div>
                </div>

                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="save btn btn-primary btn-xl">Submit</button>
                </div>

            </form>
        </div>
    </div>

{% endblock %}
