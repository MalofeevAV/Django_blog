{% extends 'main/base.html' %}

{% load static %}

{% block content %}
  <div class="container">
      <p class="my-3">Other tags:
          {% for mt in common_tags %}
               <a href="{% url 'tag' mt.slug %}" class="badge badge-success">#{{mt}}</a>
          {% endfor %}
      </p>
      <div class="row">
          {% for post in posts %}
                <div class="col-md-4">
                    <div class="post-preview">
                        <a href="{% url 'blogpost' slug=post.slug %}">
                            <div class="card mb-4 shadow-sm">
                                <img src="{{ post.image.url }}" alt="" class="card-img-top">
                                <div class="card-body">
                                  <h4 class="card-title">{{ post.title }}</h4>
                                  {{ post.description|safe|truncatechars:100 }}<br>
                                  <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">{{ post.posted }}</small>
                                  </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
          {% endfor %}
      </div>
  </div>
{% endblock %}
